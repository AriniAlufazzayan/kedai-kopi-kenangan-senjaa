<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee website</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link>
</head>
<body>
    <!-- Coffee sEARCH Section Starts Here -->
    <section class="Coffee-search">
        <div class="container">
            
            <h2 class="text-center text-white">Dari biji terbaik, untuk mood terbaikmu. </h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Coffee is so good</legend>

                    <div class="Coffee-menu-img">
                        <img src="img/coffe/8.jpg" alt="Chicke Hawain Pizza" class="img-responsive img-curve">
                    </div>
    
                    <div class="coffee">
                        <h3>coffee Title</h3>
                        <p class="coffee-price">$7.3</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Vijay Thapa" class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 9843xxxxxx" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. hi@vijaythapa.com" class="input-responsive" required>

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->
</body>
</html>
